<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - DPBS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2744 50%, #0a1628 100%);
            min-height: 100vh;
            color: white;
        }

        nav {
            background: rgba(13, 27, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo { font-size: 2rem; font-weight: 700; font-style: italic; letter-spacing: 2px; }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: white; }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(30, 50, 80, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .error-messages {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .error-messages ul {
            list-style: none;
            padding: 0;
        }

        .error-messages li {
            color: #fca5a5;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(160, 180, 200, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group select option {
            background: #1a2744;
            color: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 2rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        .btn-secondary {
            background: rgba(100, 100, 100, 0.3);
            border-color: rgba(150, 150, 150, 0.5);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(100, 100, 100, 0.5);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">DPBS</div>
        <div class="nav-links">
            <a href="{% url 'budgeting_dashboard' %}">Dashboard</a>
            <a href="{% url 'transactions_list' %}">Transactions</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>âž• Add New Transaction</h1>
            <p>Record a new income or expense transaction</p>

            {% if errors %}
            <div class="error-messages">
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form method="POST" action="{% url 'add_transaction' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label>Transaction Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="transaction_type" value="expense" id="type_expense" 
                                   {% if form_data.transaction_type == 'expense' or not form_data.transaction_type %}checked{% endif %}>
                            <label for="type_expense">Expense</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="transaction_type" value="income" id="type_income"
                                   {% if form_data.transaction_type == 'income' %}checked{% endif %}>
                            <label for="type_income">Income</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" name="amount" id="amount" 
                           placeholder="e.g., 500" value="{{ form_data.amount }}" required>
                </div>

                <div class="form-group" id="category-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="">Select category...</option>
                        {% for cat in categories %}
                        <option value="{{ cat.categoryId }}" 
                                {% if form_data.category == cat.categoryId|stringformat:"s" %}selected{% endif %}>
                            {{ cat.category_name }} ({{ cat.allocated_amount }} allocated)
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" 
                           value="{{ form_data.date|default:today }}" required>
                </div>

                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea name="note" id="note" placeholder="Add a note...">{{ form_data.note }}</textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                    <a href="{% url 'transactions_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show/hide category field based on transaction type
        const typeRadios = document.querySelectorAll('input[name="transaction_type"]');
        const categoryGroup = document.getElementById('category-group');
        const categorySelect = document.getElementById('category');

        function toggleCategory() {
            const selectedType = document.querySelector('input[name="transaction_type"]:checked').value;
            if (selectedType === 'income') {
                categoryGroup.style.display = 'none';
                categorySelect.removeAttribute('required');
            } else {
                categoryGroup.style.display = 'block';
                categorySelect.setAttribute('required', 'required');
            }
        }

        typeRadios.forEach(radio => {
            radio.addEventListener('change', toggleCategory);
        });

        // Initial state
        toggleCategory();
    </script>
</body>
</html>
