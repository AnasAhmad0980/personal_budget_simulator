<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Add - DPBS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2744 50%, #0a1628 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .quick-add-card {
            background: rgba(30, 50, 80, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
        }

        .quick-add-card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .quick-add-card p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(160, 180, 200, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group select option {
            background: #1a2744;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.9rem;
            border: 2px solid;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.5);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(34, 197, 94, 0.5);
        }

        .btn-secondary {
            background: rgba(100, 100, 100, 0.3);
            border-color: rgba(150, 150, 150, 0.5);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(100, 100, 100, 0.5);
        }
    </style>
</head>
<body>
    <div class="quick-add-card">
        <h1>âš¡ Quick Add Transaction</h1>
        <p>Quickly record today's income or expense</p>

        <form method="POST" action="{% url 'quick_add_transaction' %}">
            {% csrf_token %}

            <div class="form-group">
                <label>Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="transaction_type" value="expense" id="type_expense" checked>
                        <label for="type_expense">Expense</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="transaction_type" value="income" id="type_income">
                        <label for="type_income">Income</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="0.01" name="amount" id="amount" 
                       placeholder="e.g., 500" required autofocus>
            </div>

            <div class="form-group" id="category-group">
                <label for="category">Category</label>
                <select name="category" id="category" required>
                    <option value="">Select category...</option>
                    {% for cat in categories %}
                    <option value="{{ cat.categoryId }}">{{ cat.category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="note">Note (Optional)</label>
                <input type="text" name="note" id="note" placeholder="Quick note...">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Add Now</button>
                <a href="{% url 'budgeting_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        // Show/hide category based on type
        const typeRadios = document.querySelectorAll('input[name="transaction_type"]');
        const categoryGroup = document.getElementById('category-group');
        const categorySelect = document.getElementById('category');

        function toggleCategory() {
            const selectedType = document.querySelector('input[name="transaction_type"]:checked').value;
            if (selectedType === 'income') {
                categoryGroup.style.display = 'none';
                categorySelect.removeAttribute('required');
            } else {
                categoryGroup.style.display = 'block';
                categorySelect.setAttribute('required', 'required');
            }
        }

        typeRadios.forEach(radio => {
            radio.addEventListener('change', toggleCategory);
        });

        toggleCategory();
    </script>
</body>
</html>
